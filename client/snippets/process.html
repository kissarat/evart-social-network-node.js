<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% / 3);
        }

        .black {
            -webkit-filter: invert(1);
            filter: invert(1);
            background-color: white;
        }

        .white {
            background-color: black;
        }
    </style>
</head>
<body>
<div class="black">
    <img src="/svg/process.svg"/>
</div>
<div>
    <img src="/svg/process.svg"/>
</div>
<div class="white">
    <img src="/svg/process-white.svg"/>
</div>
</body>
</html>
