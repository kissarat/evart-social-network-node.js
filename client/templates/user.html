<script type="text/template" id="form-login" data-class="front">
    <div class="title">
        <div class="welcome">Welcome to</div>
        <div class="evart">Evart</div>
        <div class="network">Social Network</div>
    </div>
    <fieldset>
        <div class="form-group">
            <input class="form-control" name="login" placeholder="Login"/>
            <span class="help-block">Your login, phone or user id</span>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="Password"/>
            <span class="help-block"></span>
        </div>
        <section class="buttons">
            <button type="submit">Enter</button>
        </section>
    </fieldset>
    <br/>
    <div class="signup button">
        <a href="/signup/phone">Signup</a>
    </div>
</script>

<script type="text/template" id="layout-signup" data-class="front signup">
    <div class="login-region"></div>
    <div class="signup-region">
        <form class="form-signup">
            <h1>Simple registration in 3 steps</h1>
            <h2>Fill all fields to register</h2>
            <div class="step-container">
                <div class="line"></div>
                <div class="steps">
                    <div class="phone">
                        <div class="circle">1</div>
                        <div class="label">Step</div>
                    </div>
                    <div class="code">
                        <div class="circle">2</div>
                        <div class="label">Step</div>
                    </div>
                    <div class="personal">
                        <div class="circle">3</div>
                        <div class="label">Step</div>
                    </div>
                </div>
            </div>
            <div class="fields">
                <fieldset class="phone">
                    <span>+</span>
                    <input name="phone" class="form-control" placeholder="Phone"/>
                    <button type="button">Signup</button>
                    <div class="help-block"></div>
                </fieldset>
                <fieldset class="code">
                    <input name="code" class="form-control" class="Code" placeholder="Code"/>
                    <button type="button">Verify</button>
                    <div class="help-block"></div>
                </fieldset>
                <fieldset class="personal">
                    <div class="form-group">
                        <input class="form-control" name="domain" placeholder="Login"/>
                        <div class="help-block"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="email" placeholder="Email"/>
                        <div class="help-block"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="Password" type="password"/>
                        <div class="help-block"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="repeat" placeholder="Repeat Password" type="password"/>
                        <div class="help-block"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="forename" placeholder="First Name"/>
                        <div class="help-block"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="surname" placeholder="Last Name"/>
                        <div class="help-block"></div>
                    </div>
                    <button type="button">Signup</button>
                </fieldset>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id="form-edit">
    <h1><span class="fa fa-users"></span><span class="title"></span></h1>
    <div class="form-group admin admin-field">
        <select class="form-control" name="type">
            <option value="user">User</option>
            <option value="group">Group</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    <div class="form-group create-only field-domain">
        <div class="form-control">
            <span class="url"><span class="origin"></span>/view/</span>
            <input name="domain" placeholder="address"/>
        </div>
        <div class="help-block"></div>
    </div>
    <div class="form-group">
        <input class="form-control" name="name" placeholder="Name"/>
        <div class="help-block"></div>
    </div>
    <div class="form-group field-avatar">
        <label>Avatar</label>
        <input class="form-control" name="avatar" type="file"/>
    </div>
    <div class="form-group user-only">
        <label>Birthday</label>
        <input class="form-control" name="birthday"/>
    </div>
    <div class="form-group user-only">
        <label>Relationship</label>
        <select class="form-control" name="relationship">
            <option value="0">None selected</option>
            <option value="1">Single</option>
            <option value="2">In a relationship</option>
            <option value="3">Engaged</option>
            <option value="4">Married</option>
            <option value="5">In love</option>
            <option value="6">It's complicated</option>
            <option value="7">Actively searching</option>
        </select>
    </div>
    <div class="form-group user-only">
        <label>Languages</label>
        <input class="form-control" name="languages"/>
    </div>
    <div class="form-group">
        <textarea class="form-control" name="about" placeholder="About"></textarea>
        <div class="help-block"></div>
    </div>
    <section class="buttons">
        <button type="submit">Save</button>
    </section>
</script>
