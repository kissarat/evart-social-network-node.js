<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Last-Modified"/>
    <meta name="robots" content="index,nofollow"/>
    <meta name="contact" content="kissarat@gmail.com"/>
    <meta name="author" content="Taras Labiak"/>
    <meta name="document-state" content="Static"/>
    <meta name="viewport"
          content="width=device-width height=device-height initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <script>
        var statistics = {start: Date.now()};

        addEventListener('load', function () {
            statistics.load = Date.now() - statistics.start;
        });
    </script>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/components-font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Socex</title>
</head>
<body>
<div id="boot-loading"></div>

<div id="corner-panel">
    <div class="domain"></div>
    <select id="select-language">
        <option value="en">English</option>
        <option value="ru">Русский</option>
    </select>
</div>

<div id="root" style="display: none">
    <div id="main" class="window">
        <div class="controls">
            <h1 class="title">Share This</h1>
            <nav>
                <div title="close" class="fa fa-times-circle"></div>
                <!--<div title="minimize" class="fa fa-minus-circle"></div>-->
                <div title="maximize" class="fa fa-plus-circle"></div>
            </nav>
        </div>
        <div class="window-content"></div>
    </div>
</div>
<div id="dock-container" style="display: none">
    <div id="dock">
        <ul>
        </ul>
        <div class="base"></div>
    </div>
</div>

<script type="text/template" id="view-error">
    <h1></h1>
    <div class="message-container">
        <div class="fa fa-exclamation-circle"></div>
        <div class="text"></div>
    </div>
</script>

<script type="text/template" id="view-login">
    <h1>Signin</h1>
    <div class="form-group">
        <label>Login</label>
        <input class="form-control" name="login"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" type="password"/>
    </div>
    <section class="buttons">
        <button type="submit">Enter</button>
        <a href="signup">Signup</a>
    </section>
</script>

<script type="text/template" id="view-signup">
    <h1>Signup</h1>
    <div class="form-group">
        <label>Login</label>
        <input class="form-control" name="domain"/>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input class="form-control" name="phone" pattern="^\d{9,15}$"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" type="password"/>
    </div>
    <section class="buttons">
        <button type="submit">Signup</button>
    </section>
</script>

<script type="text/template" id="view-code">
    <div class="form-group">
        <label>Code</label>
        <input class="form-control" name="code"/>
    </div>
    <section class="buttons">
        <button type="submit">Verify</button>
    </section>
</script>

<script type="text/template" id="view-profile">
    <a href="settings">Settings</a>
    <img class="avatar"/>
    <div class="domain"></div>
</script>

<script type="text/template" id="view-settings" data-src="/templates/settings.html"></script>
<div data-src="/templates/messages.html"></div>

<div id="script">
    <script src="/data.js"></script>
    <script src="/lib/webrtc-adapter/adapter.js"></script>
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.js"></script>
    <script src="/lib/jquery-cookie/jquery.cookie.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/lib/underscore/underscore.js"></script>
    <script src="/lib/backbone/backbone.js"></script>
    <script src="/lib/backbone.stickit/backbone.stickit.js"></script>
    <script src="/lib/marionette/lib/backbone.marionette.js"></script>
    <script src="/lib/moment/moment.js"></script>
    <!--<script src="/lib/faker/dist/faker.js"></script>-->
    <script src="/coffee/jquery.extend.js"></script>
    <script src="/coffee/app.js"></script>
    <script src="/coffee/ui.js"></script>
    <script src="/coffee/models.js"></script>
    <script src="/coffee/views.js"></script>
    <script src="/coffee/layouts.js"></script>
    <script src="/coffee/controllers.js"></script>
    <script src="/coffee/socket.js"></script>
    <!--<script src="/coffee/vkontakte.js"></script>-->
</div>
</body>
</html>
