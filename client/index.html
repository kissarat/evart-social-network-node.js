<!DOCTYPE html>
<html lang="en">
<head>
    <title>Evart Social Network</title>
    <meta charset="UTF-8">
    <meta http-equiv="Last-Modified"/>
    <meta name="robots" content="index,nofollow"/>
    <meta name="contact" content="kissarat@gmail.com"/>
    <meta name="author" content="Taras Labiak"/>
    <meta name="document-state" content="Static"/>
    <meta name="viewport"
          content="width=device-width height=device-height initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <script>
        var statistics = {start: Date.now()};

        addEventListener('load', function () {
            statistics.load = Date.now() - statistics.start;
        });
    </script>
    <link rel="stylesheet" type="text/css" href="/lib/components-font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="/sass/style.css">
    <link rel="stylesheet" type="text/css" href="/sass/dock.css">
    <link rel="stylesheet" type="text/css" href="/sass/message.css">
    <link rel="stylesheet" type="text/css" href="/sass/window.css">
</head>
<body>
<div id="boot-loading"></div>

<div id="corner-panel">
    <div class="domain"></div>
    <select id="select-language">
        <option value="en">English</option>
        <option value="ru">Русский</option>
    </select>
</div>

<div id="root" style="display: none">
    <div id="left"></div>
    <div id="main"></div>
    <div id="right"></div>
</div>
<div id="dock-container" style="display: none">
    <div id="dock">
        <ul>
            <li><a href="/feed" title="News"></a></li>
            <li><a href="/profile" title="Profile"></a></li>
            <li><a href="/feedback" title="Feedback" class="disabled"></a></li>
            <li><a href="/dialogs" title="Messages"></a></li>
            <li><a href="/phone" title="Call" class="disabled"></a></li>
            <li><a href="/friends" title="Friends" class="disabled"></a></li>
            <li><a href="/groups" title="Groups" class="disabled"></a></li>
            <li><a href="/photos" title="Photos"></a></li>
            <li><a href="/videos" title="Movies" data-open="left"></a></li>
            <li><a href="/conference" title="Video" class="disabled"></a></li>
            <li><a href="/audio" title="Music" data-open="right"></a></li>
            <li><a href="/settings" title="Settings"></a></li>
        </ul>
        <div class="base"></div>
    </div>
</div>

<script type="text/template" id="view-window">
    <div class="controls window-controls">
        <h1 class="title"></h1>
        <nav>
            <div title="close" class="fa fa-times-circle"></div>
            <div title="maximize" class="fa fa-plus-circle"></div>
        </nav>
    </div>
    <div class="window-content"></div>
</script>

<script type="text/template" id="view-error">
    <h1></h1>
    <div class="message-container">
        <div class="fa fa-exclamation-circle"></div>
        <div class="text"></div>
    </div>
</script>

<script type="text/template" id="view-login">
    <h1>Signin</h1>
    <div class="form-group">
        <label>Login</label>
        <input class="form-control" name="login"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" type="password"/>
    </div>
    <section class="buttons">
        <button type="submit">Enter</button>
        <a href="signup">Signup</a>
    </section>
</script>

<script type="text/template" id="view-signup">
    <h1>Signup</h1>
    <div class="form-group">
        <label>Login</label>
        <input class="form-control" name="domain"/>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input class="form-control" name="phone" pattern="^\d{9,15}$"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" type="password"/>
    </div>
    <section class="buttons">
        <button type="submit">Signup</button>
    </section>
</script>

<script type="text/template" id="view-code">
    <div class="form-group">
        <label>Code</label>
        <input class="form-control" name="code"/>
    </div>
    <section class="buttons">
        <button type="submit">Verify</button>
    </section>
</script>

<script type="text/template" id="view-upload">
    <input type="file" multiple/>
</script>

<script type="text/template" id="view-photo">
    <img/>
</script>

<script type="text/template" id="view-photo-thumbnail">
</script>

<script type="text/template" id="view-load-video">
    <input/>
    <button type="button">Add</button>
    <div class="video-preview"></div>
</script>

<script type="text/template" id="view-video-thumbnail">
    <div class="title"></div>
    <img/>
</script>

<script type="text/template" id="view-video">
    <div class="title"></div>
    <div class="frame"></div>
</script>

<script type="text/template" id="view-thresome-layout">
    <div class="top"></div>
    <div class="middle"></div>
    <div class="bottom"></div>
</script>

<script type="text/template" id="view-user-item">
    <div>
        <div class="name"></div>
        <div>
            <span class="country"></span>
            <span class="city"></span>
        </div>
    </div>
    <img class="avatar"/>
</script>

<script type="text/template" id="view-user-list-layout">
    <input type="search" placeholder="Search"/>
    <div class="users"></div>
</script>

<script type="text/template" id="view-chat-layout">
    <div class="form-group">
        <label>Name</label>
        <input name="name"/>
    </div>
    <div class="members"></div>
    <div class="selection"></div>
</script>

<script type="text/template" id="view-audio">
    <div class="title">
        <div class="author"></div>
        <div class="name"></div>
        <div class="duration"></div>
        <div class="bit_rate"></div>
    </div>
    <audio controls preload="none">
        <source/>
    </audio>
</script>

<script type="text/template" id="view-conference">
    <div class="conference-container">
        <video class="conference-video"></video>

        <div class="conference-controls">
            <div class="fullscreen fa fa-arrows-alt"></div>
            <div class="call fa fa-phone"></div>
            <div class="microphone fa fa-microphone"></div>
            <div class="camera fa fa-video-camera"></div>
            <div class="mute fa fa-volume-up" title="Mute"></div>
            <input data-id="volume" type="range" max="10"/>
            <div class="hide fa fa-angle-double-up"></div>
        </div>
    </div>
</script>

<script type="text/template" id="view-incoming-call">
    <img/>
    <h2></h2>
    <button type="button" class="answer">Answer</button>
    <button type="button" class="dismiss">Dismiss</button>
</script>

<div data-src="/templates/profile.html"></div>
<div data-src="/templates/messages.html"></div>

<div id="floating-window-container"></div>

<div id="script">
    <script src="/js/data.js"></script>
    <script src="/lib/webrtc-adapter/adapter.js"></script>
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.js"></script>
    <script src="/lib/jquery-cookie/jquery.cookie.js"></script>
    <script src="/lib/underscore/underscore.js"></script>
    <script src="/lib/backbone/backbone.js"></script>
    <script src="/lib/backbone.stickit/backbone.stickit.js"></script>
    <script src="/lib/marionette/lib/backbone.marionette.js"></script>
    <script src="/lib/moment/moment.js"></script>
    <script src="/coffee/override.js"></script>
    <script src="/coffee/app.js"></script>
    <script src="/coffee/ui.js"></script>
    <script src="/coffee/models.js"></script>
    <script src="/coffee/views.js"></script>
    <script src="/coffee/layouts.js"></script>
    <script src="/coffee/controllers.js"></script>
    <script src="/coffee/file.js"></script>
    <script src="/coffee/socket.js"></script>
    <script src="/coffee/peer.js"></script>
    <script src="/js/style.js"></script>
    <script src="/js/inspector.js"></script>
</div>
</body>
</html>
