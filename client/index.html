<!DOCTYPE html>
<html lang="en">
<head>
    <title>Evart Social Network</title>
    <meta charset="UTF-8">
    <meta http-equiv="Last-Modified"/>
    <meta name="robots" content="index,nofollow"/>
    <meta name="contact" content="kissarat@gmail.com"/>
    <meta name="author" content="Taras Labiak"/>
    <meta name="document-state" content="Static"/>
    <meta name="viewport" content="
          width=device-width
          height=device-height
          initial-scale=1.0,
          maximum-scale=1.0,
          user-scalable=no">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <script>
        var statistics = {start: Date.now()};

        addEventListener('load', function () {
            statistics.load = Date.now() - statistics.start;
        });
    </script>
    <link rel="stylesheet" type="text/css" href="/lib/components-font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="/sass/app.css">
    <link rel="stylesheet" type="text/css" href="/sass/other.css">
    <link rel="stylesheet" type="text/css" href="/sass/dock.css">
    <link rel="stylesheet" type="text/css" href="/sass/message.css">
    <link rel="stylesheet" type="text/css" href="/sass/window.css">
</head>
<body>
<div id="boot-loading"></div>

<div id="corner-panel">
    <div class="domain"></div>
    <select id="select-language">
        <option value="en">English</option>
        <option value="ru">Русский</option>
    </select>
</div>

<div id="root" style="display: none">
    <div id="left"></div>
    <div class="add left">
        <div class="region"></div>
        <div class="plus">+</div>
    </div>
    <div id="main"></div>
    <div class="add right">
        <div class="region"></div>
        <div class="plus">+</div>
    </div>
    <div id="right"></div>
</div>

<script type="text/template" id="view-vertical-menu">
    <li data-name="messages">Messages</li>
    <li data-name="video">Video</li>
    <li data-name="audio">Audio</li>
    <li data-name="friends">Friends</li>
    <li data-name="groups">Groups</li>
</script>

<div id="dock-container" style="display: none">
    <div id="dock">
        <ul>
            <li><a href="/feed" title="News"></a></li>
            <li><a href="/profile" title="Profile"></a></li>
            <li><a href="/feedback" title="Feedback" class="disabled"></a></li>
            <li><a href="/dialogs" title="Messages"></a></li>
            <li><a href="/phone" title="Call" class="disabled"></a></li>
            <li><a href="/friends" title="Friends" class="disabled"></a></li>
            <li><a href="/groups" title="Groups" class="disabled"></a></li>
            <li><a href="/photos" title="Photos"></a></li>
            <li><a href="/videos" title="Movies" data-open="left"></a></li>
            <li><a href="/conference" title="Video" class="disabled"></a></li>
            <li><a href="/audio" title="Music" data-open="right"></a></li>
            <li><a href="/settings" title="Settings"></a></li>
        </ul>
        <div class="base"></div>
    </div>
</div>

<div class="include" data-src="/templates/other.html"></div>
<div class="include" data-src="/templates/profile.html"></div>
<div class="include" data-src="/templates/messages.html"></div>

<div id="floating-window-container"></div>

<div id="script">
    <script src="/js/data.js"></script>
    <script src="/lib/webrtc-adapter/adapter.js"></script>
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.js"></script>
    <script src="/lib/jquery-cookie/jquery.cookie.js"></script>
    <script src="/lib/underscore/underscore.js"></script>
    <script src="/lib/backbone/backbone.js"></script>
    <script src="/lib/backbone.stickit/backbone.stickit.js"></script>
    <script src="/lib/marionette/lib/backbone.marionette.js"></script>
    <script src="/lib/moment/moment.js"></script>
    <script src="/coffee/override.js"></script>
    <script src="/coffee/app.js"></script>
    <script src="/coffee/ui.js"></script>
    <script src="/coffee/models.js"></script>
    <script src="/coffee/views.js"></script>
    <script src="/coffee/layouts.js"></script>
    <script src="/coffee/controllers.js"></script>
    <script src="/coffee/file.js"></script>
    <script src="/coffee/socket.js"></script>
    <script src="/coffee/peer.js"></script>
    <script src="/js/style.js"></script>
    <script src="/js/inspector.js"></script>
    <script src="/js/build-ui.js"></script>
</div>
</body>
</html>
