<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji</title>
    <style>
        .table-block {
            display: table;
        }

        .table-block > div {
            display: table-row;
        }

        .table-block > div > div {
            display: table-cell;
        }

        #emoji {
            font-size: 20px;
        }

        #emoji > div > div {
            line-height: 20px;
        }
    </style>
</head>
<body>

<div id="emoji" class="table-block"></div>

<script>
    var emoji = document.getElementById('emoji');
    emoji.remove();
    for (var i = 0; i < 8; i++) {
        var row = document.createElement('div');
        for (var j = 0; j < 9; j++) {
            var char = String.fromCodePoint(0xd83d, 0xde00 + i * 10 + j);
            var cell = document.createElement('div');
            cell.innerHTML = char;
            row.appendChild(cell);
        }
        emoji.appendChild(row);
    }
    document.body.replaceChild(emoji, document.querySelector('script'));
</script>
</body>
</html>
