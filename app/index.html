<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Socex</title>
    <link type="text/css" rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link type="text/css" rel="stylesheet" href="/lib/jquery-ui/themes/smoothness/jquery-ui.min.css"/>
    <link type="text/css" rel="stylesheet" href="/lib/components-font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body class="z">

<div id="frame">
    <div class="buttons">
        <div class="fa fa-close"></div>
    </div>
    <iframe></iframe>
    <!--div class="loading">
        <img src="/images/attachements-loading.gif"/>
    </div-->
</div>

<div id="preview" class="fullscreen">
    <img/>
</div>
<div id="map" class="fullscreen">
    <div></div>
</div>

<div class="root">
    <nav style="display: none" class="col-sm-2">
        <div class="fa fa-user" data-go="user/view" data-idparam="id">Profile</div>
        <div class="fa fa-users" data-go="user/index" data-idparam="id">Friends</div>
        <div class="fa fa-comments" data-go="message/index" data-idparam="id">Messages</div>
        <div class="fa fa-video-camera" data-go="video/index" data-idparam="owner_id">Videos</div>
        <div class="fa fa-camera" data-go="photo/album/index" data-idparam="owner_id">Photos</div>
        <div class="fa fa-files-o" data-go="file/index" data-idparam="owner_id">Files</div>
        <div data-go="admin">Journal</div>
        <div class="fa fa-sign-out" data-go="user/logout" data-idparam="id">Logout</div>
    </nav>
    <div class="content col-sm-10">JavaScript is disabled</div>
</div>

<div id="lib">
    <form id="user/login">
        <h1>Login</h1>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" type="password"/>
        </div>
        <p>
            <button data-action="submit" type="button">Login</button>
            <span data-go="user/signup">Signup</span>
        </p>
    </form>

    <form id="user/signup" name="user">
        <h1>Signup</h1>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" type="email"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" type="password"/>
        </div>
        <div class="form-group">
            <label>Forename</label>
            <input class="form-control" name="forename"/>
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input class="form-control" name="surname"/>
        </div>
        <p>
            <button data-action="fake" type="button">Fake</button>
            <button data-action="submit" type="button">Signup</button>
        </p>
    </form>

    <div id="user/index">
        <div data-widget="user">
            <div class="user">
                <div class="avatar-sm"></div>
                <div>
                    <span data-name="forename"></span>
                    <span data-name="surname"></span>
                </div>
            </div>
            <div class="buttons"></div>
        </div>
        <div class="tabs">
            <div class="menu table-row">
                <div data-open="users">Users</div>
                <div data-open="subto">Подписан</div>
                <div data-open="subme">Подпищики</div>
            </div>
            <div class="container">
                <div data-tab="users">
                    <input type="search" data-id="search"/>
                    <div class="table-block"></div>
                </div>
                <div data-tab="subto">
                    <div class="table-block"></div>
                </div>
                <div data-tab="subme">
                    <div class="table-block"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="user/view" data-entity="user">
        <div>
            <div class="background"></div>
            <div>
                <div class="title">
                    <div class="buttons"></div>
                    <div class="avatar">
                        <input type="file" data-id="avatarfile"/>
                        <div class="thumbnail" data-id="thumbnail"
                             style="background-image: url('/images/devil.png')"></div>
                    </div>
                    <div class="name"></div>
                </div>
                <div class="subscribers">
                    <div class="friends">
                        <div data-id="friends_count"></div>
                        <div>Friends</div>
                    </div>
                </div>
            </div>
        </div>
        <div data-id="profile" class="tabs" style="display: none">
            <div class="view tabs">
                <div class="menu table-row">
                    <div data-open="view">View</div>
                    <div data-open="edit">Edit</div>
                </div>
                <div class="container">
                    <div data-tab="view">
                        <div class="table-block">
                            <div data-widget="field">
                                <label data-name="label"></label>
                                <div data-name="value"></div>
                            </div>
                        </div>
                    </div>
                    <div data-tab="edit">
                        <form data-id="edit" class="table-block">
                            <div>
                                <label>Forename</label>
                                <input name="forename"/>
                            </div>
                            <div>
                                <label>Surname</label>
                                <input name="surname"/>
                            </div>
                            <div>
                                <label>Birthday</label>
                                <input name="birthday" type="date"/>
                            </div>
                            <div>
                                <label>Languages</label>
                                <input name="languages"/>
                            </div>
                            <div>
                                <label class="vertop">Activities</label>
                                <textarea name="languages"></textarea>
                            </div>
                            <div>
                                <label class="vertop">Interests</label>
                                <textarea name="interests"></textarea>
                            </div>
                        </form>
                        <button type="button" data-id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="user/blocked">
        <h1>Profile</h1>
        <strong>Blocked</strong>
        <div class="thumbnail" data-id="thumbnail" style="background-image: url('/images/devil.png')"></div>
    </div>

    <div id="wall">
        <div data-id="video" style="display: none">
            <div class="controls">
                <div data-action="fullscreen" class="fa fa-arrows-alt"></div>
                <div class="fa fa-phone"></div>
                <div class="fa fa-microphone"></div>
                <div class="fa fa-microphone-slash"></div>
                <div class="fa fa-camera"></div>
                <div data-action="capture" class="fa fa-video-camera"></div>
                <div class="fa fa-volume-down"></div>
                <input type="range"/>
                <div class="fa fa-volume-up"></div>
            </div>
            <video poster="/images/phone.jpg"></video>
        </div>
        <form>
            <textarea data-id="editor"></textarea>
            <div data-id="attachements"></div>
            <p>
                <button data-action="send" class="light-blue">Send</button>
                <span data-action="/video/index" class="fa fa-youtube-play"></span>
                <span data-action="/photo/index" class="fa fa-picture-o"></span>
                <span data-action="/file/index" class="fa fa-cloud-upload"></span>
            </p>
            <div class="emoji" data-id="emoji"></div>
            <div class="frame"></div>
            <hr/>
        </form>
        <div data-id="comments">
            <div data-widget="comment">
                <div class="table-row">
                    <div>
                        <div class="avatar-xs"></div>
                    </div>
                    <div>
                        <strong data-name="author"></strong>
                        <div data-name="text"></div>
                    </div>
                    <div class="buttons">
                        <div data-name="geo" class="fa fa-globe" style="display: none"></div>
                        <div data-name="like" class="fa fa-heart"></div>
                    </div>
                </div>
                <div class="medias"></div>
            </div>
        </div>
    </div>

    <form id="video/create" data-entity="media">
        <div class="tabs">
            <div class="menu">
                <div data-open="internet">From Internet</div>
            </div>
            <div class="container">
                <div data-tab="internet">
                    <div class="form-group">
                        <label>URL</label>
                        <input data-id="url" class="form-control"/>
                    </div>
                    <div data-id="paste"></div>
                    <p>
                        <button data-action="save" type="button">Save</button>
                    </p>
                </div>
            </div>
        </div>
    </form>

    <div id="video/index">
        <h1>Videos</h1>
        <div data-go="video/create">Upload</div>
        <div data-id="videos">
            <div data-widget="video">
                <h3 data-name="title"></h3>
                <img/>
            </div>
            <div data-widget="video-in-processing">
                Video in processing
            </div>
        </div>
    </div>

    <div id="video/view">
        <video controls></video>
    </div>

    <form id="photo/create">
        <h1>Upload Photos</h1>
        <input type="file" data-id="fileInput" accept="image/jpeg" multiple/>
        <input type="hidden" name="MAX_FILE_SIZE" value="2097152"/>
        <button type="button" data-action="submit">Upload</button>
        <div data-id="uploaded"></div>
    </form>

    <div id="photo/index">
        <h1>Photos</h1>
        <p>
            <button type="button" data-go="photo/create" data-params="album_id">Upload</button>
            <button type="button" data-go="photo/album/index" data-params="owner_id">Albums</button>
        </p>
        <div data-id="photos"></div>
    </div>

    <div id="photo/album/index">
        <div>
            <button type="button" data-go="photo/album/create">Create Album</button>
            <button type="button" data-go="photo/index" data-id="all_photos">All Photos</button>
        </div>
        <div data-id="list"></div>
    </div>

    <form id="photo/album/create">
        <div class="form-group">
            <label>Title</label>
            <input name="title" class="form-control"/>
        </div>
        <p>
            <button data-action="create">Create</button>
        </p>
    </form>

    <div id="admin">
        <table class="table">
            <tbody data-id="rows"></tbody>
        </table>
    </div>

    <div id="message/index">
        <button data-go="chat/index" type="button">Chats</button>
        <table class="table">
            <tbody data-id="rows"></tbody>
        </table>
    </div>

    <form id="chat/edit">
        <div class="form-group">
            <label>Title</label>
            <input name="title" required/>
        </div>
        <div data-id="members"></div>
        <button data-action="save" type="button">Save</button>
        <div data-id="frame"></div>
    </form>

    <div id="chat/index">
        <p>
            <button data-go="message/index" type="button">Dialogs</button>
            <button data-go="chat/edit" type="button">Create Chat</button>
        </p>
        <table class="table">
            <tbody data-id="rows"></tbody>
        </table>
    </div>

    <div id="file/index">
        <p>
            <button data-go="file/create" type="button">Upload</button>
        </p>
        <table class="table">
            <tbody data-id="rows"></tbody>
        </table>
    </div>

    <form id="file/create">
        <div data-id="error"></div>
        <div class="form-group">
            <label>File</label>
            <input type="file" name="file" required/>
        </div>
        <p>
            <progress data-id="progress" style="display: none"></progress>
        </p>
        <p>
            <button type="button" data-action="upload">Upload</button>
        </p>
    </form>
</div>

<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/lib/jquery-ui/jquery-ui.min.js"></script>
<script src="/lib/webrtc-adapter/adapter.js"></script>
<script src="/js/data.js"></script>
<script src="/js/util.js"></script>
<script src="/js/entities.js"></script>
<script src="/js/script.js"></script>
<script src="/js/media.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/lib/faker/dist/faker.js"></script>

<div id="emoji" class="table-block" style="display: none">
</div>

<script src="/js/ui.js"></script>
<script src="/js/wall.js"></script>
<script src="/js/photo.js"></script>
<script src="/js/file.js"></script>

<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM7MsXD01AOK5Otr5H7MCZjYl5Uqi4k0M"></script>-->
<script src="/js/online.js"></script>

</body>
</html>
