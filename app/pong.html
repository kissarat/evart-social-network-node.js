<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <script src="/lib/webrtc-adapter/adapter.js"></script>
    <style>
        body > * {
            vertical-align: top;
        }

        video {
            height: 320px;
        }

        #list > div {
            cursor: pointer;
        }

        #panel, #videos {
            display: inline-block;
        }

        #browser_info {
            font-family: 'Inconsolata', 'Courier New', monospace;
        }
    </style>
</head>
<body>
<div id="browser_info"></div>
<div id="panel">
    <form id="login">
        <input name="name" placeholder="Name"/>
        <button id="enter" type="button">Join</button>
        <button id="capture" type="button">Capture</button>
    </form>
    <div id="list"></div>
</div>
<div id="videos"></div>
<script src="/js/data.js"></script>
<script src="/js/pong.js"></script>
</body>
</html>
